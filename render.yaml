services:
  - type: web
    name: transport-backend
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn transport_project.wsgi:application"
    rootDir: "backend"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "false"
      - key: ALLOWED_HOSTS
        value: "*"

  - type: static_site
    name: transport-frontend
    rootDir: "frontend"
    buildCommand: "npm install && npm run build"
    staticPublishPath: "dist"
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: transport-backend
          property: url
